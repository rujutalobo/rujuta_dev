name: Thank First-Time Contributor on Merge

env:
  ACTIONS_STEP_DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG }}
  ACTIONS_RUNNER_DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}

on:
  pull_request_target:
    types: [closed]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  thank-you:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Debug author association
        run: |
          echo "Author Association: ${{ github.event.pull_request.author_association }}"
          echo "User: ${{ github.event.pull_request.user.login }}"
          echo "Merged: ${{ github.event.pull_request.merged }}"

      - name: Post thank-you message if first-time contributor
        if: |
          github.event.pull_request.author_association == 'FIRST_TIMER' || 
          github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || 
          (github.event.pull_request.author_association == 'NONE' && github.event.pull_request.author_association != 'CONTRIBUTOR')
        uses: actions/github-script@v7
        with:
          script: |
            const login = context.payload.pull_request.user.login;

            const stickers = [
              "![🎉 Sticker](https://raw.githubusercontent.com/rujutashinde/rujuta_dev/main/images/1stpr.png)",
              "![🚀 Sticker](https://media.giphy.com/media/duzpaTbCUy9Vu/giphy.gif)",
              "![👏 Sticker](https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif)",
              "![🌟 Sticker](https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif)"
            ];

            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];

            const message = `
            🎉 Huge thanks @${login} for your **first contribution**!! 🎉  

            ${randomSticker}

            Your work just became part of the project — we appreciate your effort and welcome you to the community! 🚀
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
